<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création d'une offre - Recruteur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 text-gray-800">

  <header class="bg-blue-700 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 
        class="text-2xl font-bold cursor-pointer hover:underline"
        onclick="window.location.href='recruiter_dashboard.html'">
          Espace Recruteur
      </h1>
      <nav class="space-x-6">
        <a href="/recruiter_create_offer.html" class="hover:underline">Créer une offre</a>
        <a href="/recruiter_offers.html" class="hover:underline">Les offres de l'entreprise</a>
        <a href="/recruiter_applications.html" class="hover:underline">Candidatures reçues</a>
        <a href="/login.html" id="login-anchor" class="hover:underline">Connexion</a>
        <a href="/register.html" id="register-anchor" class="hover:underline">Inscription</a>
        <button id="logout-button" class="hover:underline">Déconnexion</button>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-8">
    <section class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Créer une nouvelle offre d'emploi</h2>

      <form id="create-offer-form" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Titre du poste</label>
          <input name="title" type="text" class="w-full border p-2 rounded" required placeholder="Ex : Développeur Web" />
        </div>

        <div>
          <label class="block font-medium mb-1">Petite description (max 100 caractères)</label>
          <input 
            name="shortDescription" 
            type="text" 
            class="w-full border p-2 rounded" 
            maxlength="100"
            required
            placeholder="Ex : Rejoignez notre équipe dynamique de développeurs !" />
          <p id="char-count" class="text-sm text-gray-500 mt-1">0 / 100</p>
        </div>

        <div>
          <label class="block font-medium mb-1">Description complète</label>
          <textarea name="fullDescription" rows="5" class="w-full border p-2 rounded" required placeholder="Détaillez le poste, les missions, les compétences requises..."></textarea>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block font-medium mb-1">Salaire</label>
            <input name="wages" type="text" class="w-full border p-2 rounded" required placeholder="Ex : 40k€/an" />
          </div>

          <div>
            <label class="block font-medium mb-1">Ville</label>
            <input name="city" type="text" class="w-full border p-2 rounded" required placeholder="Ex : Paris" />
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block font-medium mb-1">Temps de travail</label>
            <select name="workingTime" class="w-full border p-2 rounded" required>
              <option value="">Sélectionnez...</option>
              <option value="Temps plein">Temps plein</option>
              <option value="Temps partiel">Temps partiel</option>
              <option value="Stage">Stage</option>
            </select>
          </div>

          <div>
            <label class="block font-medium mb-1">Télétravail</label>
            <select name="remoteWork" class="w-full border p-2 rounded" required>
              <option value="">Sélectionnez...</option>
              <option value="Oui">Oui</option>
              <option value="Partiel">Partiel</option>
              <option value="Non">Non</option>
            </select>
          </div>
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded mt-4">
          Publier l'offre
        </button>
      </form>

      <p id="msg" class="text-center mt-4 font-medium"></p>
    </section>
  </main>

  <footer class="text-center text-gray-500 p-4 bg-gray-100 mt-8">
    2025 Job Board
  </footer>
  
  <script src="/js/common.js"></script>
  <script src="/js/create_ad.js"></script>

</body>
</html>
